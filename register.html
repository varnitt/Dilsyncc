<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Dilsync</title>
  <style>
    :root {
      --bg: #ffe6f0;
      --card: #fff;
      --text: #333;
      --accent: #e91e63;
      --nav: #fff;
      --footer: #fff;
      --footer-text: #888;
      --input-bg: #fff;
      --border: #ccc;
    }
    body.dark {
      --bg: #181424;
      --card: #232136;
      --text: #f1f1f1;
      --nav: #232136;
      --footer: #232136;
      --footer-text: #bbb;
      --input-bg: #181424;
      --border: #413a5a;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      transition: background 0.2s, color 0.2s;
    }
    .navbar {
      background: var(--nav);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
    }
    .logo {
      color: var(--accent);
      font-weight: 700;
      font-size: 24px;
      text-decoration: none;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .navbar ul li a {
      color: var(--text);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    .navbar ul li a:hover,
    .navbar ul li a.active {
      color: var(--accent);
    }
    .darkmode-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 10px;
    }
    .form-container {
      background: var(--card);
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .form-container h1 {
      color: var(--accent);
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--text);
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
    }
    .btn-primary {
      background: var(--accent);
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      display: block;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-primary:hover {
      background: #b3124a;
    }
    .form-footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text);
      margin-top: 15px;
    }
    .form-footer a {
      color: var(--accent);
      text-decoration: none;
    }
    .form-footer a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: var(--footer);
      color: var(--footer-text);
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="logo">Dilsync</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html" class="active">Register</a></li>
    </ul>
    <button class="darkmode-btn" id="dm-toggle">üåô</button>
  </nav>
  <main class="form-container">
    <h1>Register</h1>
    <form>
      <div class="form-group">
        <label>Email</label>
        <input type="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" required>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" required>
      </div>
      <button type="submit" class="btn-primary">Register</button>
      <div class="form-footer">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </main>
  <footer>Made with ‚ù§Ô∏è by Dilsync Team</footer>
  <script>
    const btn = document.getElementById('dm-toggle');
    if(localStorage.getItem("theme")==="dark"){
      document.body.classList.add("dark");
      btn.textContent="‚òÄÔ∏è";
    }
    btn.onclick = function(){
      document.body.classList.toggle("dark");
      btn.textContent = document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
      localStorage.setItem("theme",document.body.classList.contains("dark")?"dark":"light");
    }
  </script>
</body>
</html>
